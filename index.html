<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip for Fortune Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Flip for Fortune!</h1>
        <div id="message">Click to connect your wallet and start playing!</div>
        <div id="clicks">Clicks: 0</div>
        <button id="login-button">Connect Phantom Wallet</button>
        <button id="heads-button" disabled>Heads</button>
        <button id="tails-button" disabled>Tails</button>
        <button id="spin-button" disabled>Spin</button>
    </div>

    <!-- Leaderboard Section -->
    <div id="leaderboard-container">
        <h2>Leaderboard</h2>
        <ul id="leaderboard">
            <!-- Leaderboard will be populated here -->
        </ul>
    </div>

    <!-- Firebase Web SDK -->
    <script type="module" src="script.js"></script>
</body>
</html>
