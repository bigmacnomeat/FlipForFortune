<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solana Wallet Connection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Connect to Solana Wallet</h1>
    <input type="text" id="secretKeyInput" placeholder="Enter Secret Key (Base58)">
    <button id="connectButton">Connect Wallet</button>
    <p id="status">Wallet Not Connected</p>
    <button id="sendTransactionButton" style="display:none;">Send Transaction</button>
    <div id="transactionStatus"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.40.0/dist/solana-web3.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
