<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip for Fortune - Coin Flip Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@solana/web3.js@1.73.0/lib/index.iife.min.js"></script>
</head>
<body>

  <div id="wallet-info">
    <button id="connect-wallet-btn">Connect Wallet</button>
    <div id="wallet-address" style="display: none;"></div>
  </div>

  <div id="game-container" style="display: none;">
    <h2>Coin Flip Game</h2>
    <button id="heads-btn">Heads</button>
    <button id="tails-btn">Tails</button>
    <div id="result" style="margin-top: 20px;"></div>
  </div>

  <script type="module" src="script.js"></script>

</body>
</html>
