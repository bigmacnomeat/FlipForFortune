<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <button id="connect-btn">Connect Wallet</button>
        <div id="wallet-address"></div>
        <div id="flip-section" style="display:none;">
            <button id="heads-btn">Heads</button>
            <button id="tails-btn">Tails</button>
            <button id="flip-btn">Flip Coin</button>
        </div>
        <div id="result"></div>
    </div>

    <script src="https://unpkg.com/@solana/web3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-wallets"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/wallet-adapter-react"></script>
    <script src="app.js"></script>
</body>
</html>
