<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solana Coin Flip Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Solana Coin Flip Game</h1>

    <!-- Wallet connection section -->
    <button id="connectButton">Connect Wallet</button>
    <p id="walletStatus">Wallet Not Connected</p>

    <!-- Flip Game Section -->
    <div id="flipGame" style="display: none;">
      <h2>Choose Heads or Tails</h2>
      <select id="flipChoice">
        <option value="heads">Heads</option>
        <option value="tails">Tails</option>
      </select>
      <input type="number" id="betAmount" placeholder="Enter bet amount (SOL)">
      <button id="flipButton">Flip Coin</button>
      <p id="flipResult"></p>
    </div>

    <div id="gameStatus"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.40.0/dist/solana-web3.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
  <script src="script.js"></script>
</body>
</html>
